name: Script checks
on:
    pull_request:
        paths:
            - '.github/workflows/**'
            - 'scripts/formatlatex.sh'
            - 'reports/**'
jobs:
    build-reports:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: sudo apt update && apt install -y texlive-latex-base texlive-latex-recommended texlive-font-utils texlive-lang-portuguese
            - run: make reports

    format-reports:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: ./scripts/formatlatex.sh
